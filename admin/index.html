<script type="text/javascript">
	var active = false;
    systemDictionary = {
        "Title": {"de": "LG 2011 SmartTV Adapter Konfiguration", "en": "LG 2011 SmartTV Adapter Configuration", "ru": "LG 2011 SmartTV Adapter Configuration"},
        "IP":                    {
            "de": "IP Adresse des LG SmartTV:",
            "en": "IP address of the LG SmartTV:",
            "ru": "IP address of the LG SmartTV:"
        },
        "Port":                    {
            "de": "Port des LG SmartTV:",
            "en": "Port of the LG SmartTV:",
            "ru": "Port of the LG SmartTV:"
        },
        "Info": {
            "de": "Hinweis",
            "en": "Note",
			"ru": "Note"
        },
		"PairingKey": {
            "de": "Pairing-Schlüssel:",
            "en": "Pairing Key:",
			"ru": "Pairing Key:"
        },
        "Channel poll interval": {
            "de": "Abfrage-Intervall für Kanal in ms:",
            "en": "Channel poll interval in ms:",
            "ru": "Интервал опроса канала в мс:"
        },
        "RequestKey": {
            "de": "Pairing-Schlüssel anfordern",
            "en": "Request Pairing Key",
            "ru": "Request Pairing Key"
        },		
        "Settings": {
            "de": "Einstellungen",
            "en": "Settings",
			"ru": "Настройки"
        },
        "RestartMessage": {
            "de": "Beim Speichern der Einstellungen wird der Adapter automatisch neu gestartet.",
			"en": "On saving, adapter restarts with new config immediately.",
            "ru": "On saving, adapter restarts with new config immediately."
        }
    };
	
	
    function load(settings, onChange) {
		socket.emit('getState', 'system.adapter.' + adapter + '.' + instance + '.alive', function (err, state) {
			active = /*common.enabled ||*/ (state && state.val);
        });
		$('#find').button().click(function () 
		{
			if (!active) 
				showMessage(_(translateWord('Enter IP of the TV and enable adapter first')), 'Warning', 'info');
			else
				sendTo('lgtv2011.' + instance, 'RequestPairingKey_Msg', 5000, function (result)	{});
		});

        for (var key in settings) {
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
                    onChange();
                });
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
                    onChange();
                }).keyup(function () {
                    $(this).trigger('change');
                });
            }
        }
        onChange(false);
    }
	
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
	
	
</script>
